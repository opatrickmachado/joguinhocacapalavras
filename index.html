<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Caça Palavras Tecnológico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Estilos -->
<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<link rel="stylesheet" type="text/css" href="stylesheets/darkmode.css">
</head>

<body>
    <section class="page-header">
        <h1 class="project-name">Caça Palavras Tecnológico</h1>
        <h2 class="project-tagline">Explore o universo da tecnologia e descubra termos que moldam o futuro!</h2>
    </section>

    <section class="main-content">
        <div class="timer">
            Tempo: <span id="time">0</span> segundos
        </div>
        <div id='puzzle'></div>
        <div id='words'></div>
        <div class="button-container">
            <button id='solve'>Revele os Termos!</button>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="app/wordfind.js"></script>
    <script src="app/wordfindgame.js"></script>
    <script>
        var startTime;
        var interval;

        function startTimer() {
            var timeDisplay = document.getElementById('time');
            var seconds = 0;
            timeDisplay.textContent = seconds;

            interval = setInterval(function() {
                seconds++;
                timeDisplay.textContent = seconds;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(interval);
        }

        // Inicie o timer quando o jogo começar
        startTimer();

        var words = [
            'Programação', 'Algoritmo', 'InteligênciaArtificial', 'Blockchain', 'Computação', 'Software', 'Hardware', 'Rede', 'Cybersegurança', 'Criptografia', 'Database', 'Cloud', 'IoT', 'Robótica', 'Virtualização', 'API', 'Frontend', 'Backend', 'Desenvolvimento', 'Inovação', 'BigData', 'MachineLearning', 'Framework', 'Digital', 'Automação', 'Integração', 'Interface', 'Aplicativo', 'Sistema'
        ];

        // start a word find game
        var gamePuzzle = wordfindgame.create(words, '#puzzle', '#words');

        $('#solve').click(function() {
            wordfindgame.solve(gamePuzzle, words);
            stopTimer();  // Pare o timer quando o jogo terminar
        });

        // create just a puzzle, without filling in the blanks and print to console
        var puzzle = wordfind.newPuzzle(words, {
            height: 20,
            width: 20
        });
        wordfind.print(puzzle);
    </script>
</body>

</html>
